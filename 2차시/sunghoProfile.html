<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>성호의 웹사이트</title>
</head>
<body>
    <h1>나를 소개합니다.</h1>
    <ol>
        <div>
            <p id="name"> 이름: 손성호</p>
        </div>
        <div>
            <p id="intro"> 본인 소개: 저는 97년생이고 부산에서 나고 자랐습니다. 현재 경북대학교에 편입학을 하여서 컴퓨터학부에서 글로벌소프트웨어를 전공하고 있습니다.
            </p>
        </div>
        <div>
            <p id="photo"> 좋아하는 사진(2장):<br/>
            <img src="20191030515769.png" alt="비행기">
            <img src="다운로드.png" alt="강아지">
            </p>
        </div>
        <div>
            <p class="hobby"> 취미/특기
                <br/>   ⑴ 취미: 유튜브/넷플릭스 시청, 근교 드라이브, 등산, 산책
                <br/>   ⑵ 특기: 찾고있는 중.....ㅠㅠ
            </p>
        </div>
        <div>
            <p class="character"> 장점/단점
                <br/>   ⑴ 장점: 성격이 긍정(낙천)적이라 스트레스를 많이 받지 않는다.
                <br/>   ⑵ 단점: 덤벙거리는 성격이라 실수가 잦다.
            </p>
        </div>
    </ol>

</body>
</html>
